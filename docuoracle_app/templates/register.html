{% extends "base.html" %}

{% block title %}Register - DocuOracle{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="backdrop-blur-xl bg-gray-800/50 border border-purple-500/20 p-8 rounded-2xl shadow-2xl">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                    Create Account
                </h2>
                <p class="mt-2 text-gray-400">Join DocuOracle and start analyzing your documents</p>
            </div>

            <!-- Registration Form -->
            <form method="POST" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        Username
                        <span class="text-purple-400">*</span>
                    </label>
                    <div class="relative">
                        <input type="text"
                               name="username"
                               required
                               class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-purple-500/20 text-white
                                      placeholder-gray-500 focus:border-purple-500 focus:ring-2 focus:ring-purple-500
                                      transition-all"
                               placeholder="Choose a username">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        Email
                        <span class="text-purple-400">*</span>
                    </label>
                    <div class="relative">
                        <input type="email"
                               name="email"
                               required
                               class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-purple-500/20 text-white
                                      placeholder-gray-500 focus:border-purple-500 focus:ring-2 focus:ring-purple-500
                                      transition-all"
                               placeholder="Enter your email">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        Password
                        <span class="text-purple-400">*</span>
                    </label>
                    <div class="relative">
                        <input type="password"
                               name="password"
                               required
                               class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-purple-500/20 text-white
                                      placeholder-gray-500 focus:border-purple-500 focus:ring-2 focus:ring-purple-500
                                      transition-all"
                               placeholder="Create a strong password">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500">Must be at least 8 characters long</p>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-3 px-4 rounded-lg bg-purple-600 hover:bg-purple-500 text-white font-medium
                               transform transition-all flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account?
                    <a href="{{ url_for('routes.login') }}"
                       class="text-purple-400 hover:text-purple-300 transition-colors ml-1">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
