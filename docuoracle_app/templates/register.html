{% extends "base.html" %}

{% block title %}Register - DocuOracle{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md">
        <div class="backdrop-blur-xl bg-white/10 p-8 rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-[1.02] animate-fade-in">
            <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-green-400 to-teal-500 bg-clip-text text-transparent">
                Create Account
            </h2>

            <form method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        Username
                    </label>
                    <input type="text"
                           name="username"
                           required
                           class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 text-white placeholder-gray-400 focus:border-teal-500 focus:ring-2 focus:ring-teal-500 transition-all duration-300"
                           placeholder="Choose a username">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        Email
                    </label>
                    <input type="email"
                           name="email"
                           required
                           class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 text-white placeholder-gray-400 focus:border-teal-500 focus:ring-2 focus:ring-teal-500 transition-all duration-300"
                           placeholder="Enter your email">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        Password
                    </label>
                    <input type="password"
                           name="password"
                           required
                           class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 text-white placeholder-gray-400 focus:border-teal-500 focus:ring-2 focus:ring-teal-500 transition-all duration-300"
                           placeholder="Create a strong password">
                </div>

                <button type="submit"
                        class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-green-500 to-teal-500 hover:from-teal-500 hover:to-green-500 text-white font-medium transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account?
                    <a href="{{ url_for('routes.login') }}"
                       class="text-teal-400 hover:text-teal-300 transition-colors duration-300">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
