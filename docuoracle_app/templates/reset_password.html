{% extends "base.html" %}

{% block title %}Reset Password - DocuOracle{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                Reset Password
            </h2>
        </div>

        <!-- Card -->
        <div class="bg-gray-800/50 backdrop-blur-md rounded-xl border border-purple-500/20 p-8">
            <form method="POST" class="space-y-6">
                <!-- New Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">
                        New Password
                    </label>
                    <input type="password"
                           name="password"
                           id="password"
                           required
                           class="mt-1 block w-full rounded-lg bg-gray-900/50 border border-purple-500/20
                                  text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500
                                  focus:border-transparent">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300">
                        Confirm New Password
                    </label>
                    <input type="password"
                           name="confirm_password"
                           id="confirm_password"
                           required
                           class="mt-1 block w-full rounded-lg bg-gray-900/50 border border-purple-500/20
                                  text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500
                                  focus:border-transparent">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-3 px-4 rounded-lg bg-purple-600 hover:bg-purple-500
                               text-white font-medium transition-colors">
                    Reset Password
                </button>

                <!-- Links -->
                <div class="flex items-center justify-between text-sm">
                    <a href="{{ url_for('routes.login') }}"
                       class="text-purple-400 hover:text-purple-300 transition-colors">
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
