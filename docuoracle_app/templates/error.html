{% extends "base.html" %}

{% block title %}Error - DocuOracle{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4">Error</h1>
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                <p class="text-red-700">{{ error }}</p>
            </div>
            <a href="{{ url_for('routes.home') }}"
               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-150">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
